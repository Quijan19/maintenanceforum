<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Baloo 2', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .signup-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .signup-box h2 {
      margin-bottom: 1.5rem;
    }

    .signup-box input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .signup-box button {
      background-color: #00d084;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .error-message {
      color: red;
      margin-top: 1rem;
    }

    .success-message {
      color: green;
      margin-top: 1rem;
    }

    a {
      color: #00d084;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <form class="signup-box" onsubmit="handleSignup(event)">
    <h2>Create an Account</h2>
    <input type="email" id="signupEmail" placeholder="Email" required />
    <input type="password" id="signupPassword" placeholder="Password" required />
    <button type="submit">Sign Up</button>
    <p class="error-message" id="signupError" style="display: none;"></p>
    <p class="success-message" id="signupSuccess" style="display: none;">Signup successful! Check your email for confirmation.</p>
    <p>Already have an account? <a href="index.html">Login</a></p>
  </form>

  <script>
    const SUPABASE_URL = 'https://pdsvautaqlszoaeeycbg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBkc3ZhdXRhcWxzem9hZWV5Y2JnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNjI2NDcsImV4cCI6MjA2NTgzODY0N30.uNtZVIzsMFNqytEGilsRLRehxyaNhQJGYfyVVAparGA';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function handleSignup(event) {
      event.preventDefault();

      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        document.getElementById("signupError").textContent = error.message;
        document.getElementById("signupError").style.display = "block";
        document.getElementById("signupSuccess").style.display = "none";
      } else {
        document.getElementById("signupSuccess").style.display = "block";
        document.getElementById("signupError").style.display = "none";
      }
    }
  </script>
