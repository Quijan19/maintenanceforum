<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maintenance Q&A Forum</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Baloo 2', sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
    }

    header, footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .question-card {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }

    button {
      background: #00d084;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
    }

    .solution-section,
    .detail-section {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
    }

    form textarea {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<header>
  <h1>Maintenance Forum</h1>
</header>

<!-- Community Questions -->
<main id="questionList">
  <h2>Community Questions</h2>
  <div id="questionsContainer"></div>
</main>

<!-- Selected Question View -->
<main id="questionDetail" class="hidden">
  <h2>Proposed Solution</h2>
  <div class="detail-section" id="selectedQuestion"></div>
  <div>
    <button onclick="showReviewSolution()">Review Solutions</button>
    <button onclick="togglePostSolutionForm()">Post a Solution</button>
    <button onclick="returnToForum()">Return to Forum</button>
  </div>
  <div class="solution-section hidden" id="solutionOutput"></div>

  <!-- Post a Solution Form -->
  <div id="solutionFormContainer" class="hidden">
    <h3>Submit Your Solution</h3>
    <form id="solutionForm" onsubmit="submitSolution(event)">
      <textarea id="solutionText" rows="4" placeholder="Describe your solution..." required></textarea>
      <button type="submit">Submit Solution</button>
    </form>
    <p id="solutionSuccessMsg" style="color: green; display: none;">Solution submitted successfully!</p>
  </div>
</main>

<footer>
  <p>&copy; 2025 Maintenance Forum</p>
</footer>

<script>
  // Supabase setup
  const SUPABASE_URL = 'https://pdsvautaqlszoaeeycbg.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBkc3ZhdXRhcWxzem9hZWV5Y2JnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNjI2NDcsImV4cCI6MjA2NTgzODY0N30.uNtZVIzsMFNqytEGilsRLRehxyaNhQJGYfyVVAparGA';
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const questionsContainer = document.getElementById('questionsContainer');
  const questionList = document.getElementById('questionList');
  const questionDetail = document.getElementById('questionDetail');
  const selectedQuestion = document.getElementById('selectedQuestion');
  const solutionOutput = document.getElementById('solutionOutput');
  const solutionFormContainer = document.getElementById('solutionFormContainer');
  const solutionSuccessMsg = document.getElementById('solutionSuccessMsg');
  const solutionText = document.getElementById('solutionText');

  const demoSolutions = [
    "Check oil levels and refill.",
    "Inspect and replace filters.",
    "Tighten loose bolts and screws.",
    "Reset the control panel.",
    "Check for blown fuses or breakers."
  ];

  let currentQuestion = null;

  async function loadQuestions() {
    const { data, error } = await supabase
      .from('questions')
      .select('*')
      .order('timestamp', { ascending: false });

    if (error) {
      alert("Error loading questions");
      return;
    }

    if (!data || data.length === 0) {
      const demo = [
        { equipment: "Generator", issue: "Won't start", part_number: "PN-1234" },
        { equipment: "Air Compressor", issue: "Low pressure output", part_number: "AC-998" },
        { equipment: "Forklift", issue: "Hydraulic leak" },
      ];
      renderQuestions(demo);
    } else {
      renderQuestions(data);
    }
  }

  function renderQuestions(questionListData) {
    questionsContainer.innerHTML = '';
    questionListData.forEach(q => {
      const div = document.createElement('div');
      div.className = 'question-card';
      div.textContent = `${q.equipment}: ${q.issue}`;
      div.onclick = () => showQuestionDetail(q);
      questionsContainer.appendChild(div);
    });
  }

  function showQuestionDetail(q) {
    currentQuestion = q;
    selectedQuestion.innerHTML = `
      <h3>${q.equipment}</h3>
      <p><strong>Issue:</strong> ${q.issue}</p>
      ${q.part_number ? `<p><strong>Part Number:</strong> ${q.part_number}</p>` : ''}
    `;
    questionList.classList.add('hidden');
    questionDetail.classList.remove('hidden');
    solutionOutput.classList.add('hidden');
    solutionFormContainer.classList.add('hidden');
    solutionSuccessMsg.style.display = 'none';
  }

  function showReviewSolution() {
    const solution = demoSolutions[Math.floor(Math.random() * demoSolutions.length)];
    solutionOutput.innerHTML = `<p><strong>Suggested Fix:</strong> ${solution}</p>`;
    solutionOutput.classList.remove('hidden');
  }

  function returnToForum() {
    questionList.classList.remove('hidden');
    questionDetail.classList.add('hidden');
  }

  function togglePostSolutionForm() {
    solutionFormContainer.classList.toggle('hidden');
    solutionSuccessMsg.style.display = 'none';
  }

  async function submitSolution(event) {
    event.preventDefault();
    const content = solutionText.value.trim();
    if (!content || !currentQuestion?.id) return;

    const { error } = await supabase.from('solutions').insert([
      {
        question_id: currentQuestion.id,
        content,
        submitted_at: new Date().toISOString()
      }
    ]);

    if (error) {
      alert('Error submitting solution');
      return;
    }

    solutionText.value = '';
    solutionSuccessMsg.style.display = 'block';
  }

  loadQuestions();
</script>

</body>
</html>
