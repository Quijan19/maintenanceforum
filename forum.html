<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maintenance Q&A Forum</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <style>
    body {
      font-family: 'Baloo 2', sans-serif;
      background-color: #ffffff;
      margin: 0;
      color: #111;
    }

    header {
      background-color: #000;
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    .top-button {
      position: absolute;
      top: 2rem;
      background-color: #00d084;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #foundSolutionsBtn { right: 2rem; }
    #backButton { right: 2rem; }

    .logout-btn {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background-color: #d00000;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      z-index: 999;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h2 {
      font-size: 2rem;
      color: #444;
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      background-color: #f5f5f5;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #00d084;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .question-card, .solution-card {
      background: #f5f5f5;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 6px rgba(0,0,0,0.08);
    }

    .question-title, .solution-title {
      font-weight: bold;
      font-size: 1.2rem;
      color: #111;
    }

    .question-meta, .solution-meta {
      color: #666;
      font-size: 0.9rem;
      margin: 0.5rem 0 1rem;
    }

    footer {
      background-color: #000;
      color: white;
      padding: 1rem;
      text-align: center;
      margin-top: 4rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Maintenance Q&A Forum</h1>
    <p>Post your questions. View community solutions.</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <button id="foundSolutionsBtn" class="top-button" onclick="toggleView()">Found Solutions</button>
    <button id="backButton" class="top-button hidden" onclick="toggleView()">← Back</button>
  </header>

  <main id="qaSection">
    <h2>Ask a New Question</h2>
    <form id="questionForm">
      <input type="text" id="equipmentName" placeholder="Equipment Name (e.g., Generator)" required />
      <input type="text" id="partNumber" placeholder="Part Number (e.g., PN-4580A)" />
      <textarea id="issue" rows="4" placeholder="Describe the maintenance issue..." required></textarea>
      <button type="submit">Post Question</button>
    </form>

    <h2>Community Questions</h2>
    <div id="questionsContainer"></div>
  </main>

  <main id="solutionsSection" class="hidden">
    <h2>Found Solutions</h2>
    <div id="solutionContainer"></div>
  </main>

  <footer>
    <p>&copy; 2025 • Maintenance Forum : Qui' Jan Otis, Ian O'Toole, Mackenzie Goodrich</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
    const SUPABASE_URL = 'https://pdsvautaqlszoaeeycbg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBkc3ZhdXRhcWxzem9hZWV5Y2JnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNjI2NDcsImV4cCI6MjA2NTgzODY0N30.uNtZVIzsMFNqytEGilsRLRehxyaNhQJGYfyVVAparGA'; // your full key
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const questionForm = document.getElementById('questionForm');
    const questionsContainer = document.getElementById('questionsContainer');
    const solutionContainer = document.getElementById('solutionContainer');

    const equipmentTypes = ["Air Compressor", "HVAC Unit", "CNC Machine", "Forklift", "Generator"];
    const issues = ["is making unusual noises.", "won’t start.", "is overheating.", "is leaking.", "has low output."];
    const solutions = ["Check oil level", "Clean filters", "Inspect connections", "Reset system", "Replace worn belt"];

    const preloadedQuestions = [
      {
        equipment: "HVAC Unit",
        part_number: "HVAC-1123A",
        issue: "is making loud rattling noises during operation.",
        timestamp: "2025-06-10T14:20:00Z"
      },
      {
        equipment: "Forklift",
        part_number: "FL-3002",
        issue: "won’t lift above 6 feet.",
        timestamp: "2025-06-12T09:10:00Z"
      },
      {
        equipment: "Generator",
        part_number: "GEN-8832X",
        issue: "fails to start even after oil top-up.",
        timestamp: "2025-06-11T17:45:00Z"
      }
    ];

    const preloadedSolutions = [
      {
        equipment: "HVAC Unit",
        issue: "is making loud rattling noises during operation.",
        solution: "Tighten the fan blade mounts and check for debris in the casing.",
        timestamp: "2025-06-10T15:00:00Z"
      },
      {
        equipment: "Forklift",
        issue: "won’t lift above 6 feet.",
        solution: "Check hydraulic fluid levels and inspect lift cylinder seals for leaks.",
        timestamp: "2025-06-12T10:00:00Z"
      },
      {
        equipment: "Generator",
        issue: "fails to start even after oil top-up.",
        solution: "Replace the starter battery and inspect spark plugs.",
        timestamp: "2025-06-11T18:00:00Z"
      }
    ];

    const randomQuestions = Array.from({ length: 5 }, (_, i) => ({
      equipment: equipmentTypes[Math.floor(Math.random() * equipmentTypes.length)],
      part_number: "PN-" + Math.floor(Math.random() * 9999),
      issue: issues[Math.floor(Math.random() * issues.length)],
      timestamp: new Date(Date.now() - Math.random() * 1e10).toISOString()
    }));

    async function loadQuestions() {
      const { data: realData, error } = await client.from('questions').select('*').order('timestamp', { ascending: false });

      questionsContainer.innerHTML = '';

      // Add preloaded questions
      preloadedQuestions.forEach(q => {
        renderCard(q.equipment, q.part_number, q.issue, q.timestamp);
      });

      // Add Supabase data
      if (realData) {
        realData.forEach(q => {
          renderCard(q.equipment, q.part_number, q.issue, q.timestamp);
        });
      }

      // Add random questions
      randomQuestions.forEach(q => {
        renderCard(q.equipment, q.part_number, q.issue, q.timestamp);
      });
    }

  function renderCard(equipment, partNumber, issue, timestamp) {
  const card = document.createElement('div');
  card.className = 'question-card';
  card.style.cursor = 'pointer';

  card.addEventListener('click', () => {
    showQuestionDetail({ equipment, partNumber, issue, timestamp });
  });

  card.innerHTML = `
    <div class="question-title">${equipment}</div>
    ${partNumber ? `<div class="question-meta">Part Number: ${partNumber}</div>` : ''}
    <div class="question-meta">Posted on ${new Date(timestamp).toLocaleString()}</div>
    <p>${issue}</p>
  `;
  questionsContainer.appendChild(card);
}
    questionForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const equipment = document.getElementById('equipmentName').value.trim();
      const partNumber = document.getElementById('partNumber').value.trim();
      const issue = document.getElementById('issue').value.trim();

      if (equipment && issue) {
        const { data, error } = await client.from('questions').insert([{ equipment, part_number: partNumber, issue }]);

        if (error) {
          alert('Error saving question.');
          console.error(error.message);
        } else {
          alert('Question posted!');
          questionForm.reset();
          loadQuestions();
        }
      }
    });

    function renderSolutions() {
      solutionContainer.innerHTML = '';

      // Add preloaded solutions
      preloadedSolutions.forEach(s => {
        const card = document.createElement("div");
        card.className = "solution-card";
        card.innerHTML = `
          <div class="solution-title">${s.equipment} ${s.issue}</div>
          <div class="solution-meta">Reported on ${new Date(s.timestamp).toLocaleString()}</div>
          <p><strong>Solution:</strong> ${s.solution}</p>
        `;
        solutionContainer.appendChild(card);
      });

      // Add random solutions
      for (let i = 0; i < 5; i++) {
        const equipment = equipmentTypes[Math.floor(Math.random() * equipmentTypes.length)];
        const issue = issues[Math.floor(Math.random() * issues.length)];
        const fix = solutions[Math.floor(Math.random() * solutions.length)];
        const timestamp = new Date(Date.now() - Math.random() * 1e10).toLocaleString();

        const card = document.createElement("div");
        card.className = "solution-card";
        card.innerHTML = `
          <div class="solution-title">${equipment} ${issue}</div>
          <div class="solution-meta">Reported on ${timestamp}</div>
          <p><strong>Solution:</strong> ${fix}</p>
        `;
        solutionContainer.appendChild(card);
      }
    }

    function toggleView() {
      const qa = document.getElementById("qaSection");
      const sol = document.getElementById("solutionsSection");
      const back = document.getElementById("backButton");
      const found = document.getElementById("foundSolutionsBtn");

      if (qa.classList.contains("hidden")) {
        qa.classList.remove("hidden");
        sol.classList.add("hidden");
        back.classList.add("hidden");
        found.classList.remove("hidden");
      } else {
        qa.classList.add("hidden");
        sol.classList.remove("hidden");
        back.classList.remove("hidden");
        found.classList.add("hidden");
        renderSolutions();
        function showQuestionDetail(question) {
  const match = preloadedSolutions.find(sol =>
    sol.equipment === question.equipment &&
    sol.issue === question.issue
  );

  const detailContainer = document.getElementById('selectedQuestionDetail');
  detailContainer.innerHTML = `
    <div class="solution-title">${question.equipment}</div>
    ${question.partNumber ? `<div class="solution-meta">Part Number: ${question.partNumber}</div>` : ''}
    <div class="solution-meta">Posted on ${new Date(question.timestamp).toLocaleString()}</div>
    <p><strong>Issue:</strong> ${question.issue}</p>
    <p><strong>Solution:</strong> ${match ? match.solution : 'No solution found yet. Be the first to post one!'}</p>
  `;

  // Toggle views
  document.getElementById("qaSection").classList.add("hidden");
  document.getElementById("solutionsSection").classList.add("hidden");
  document.getElementById("questionDetailSection").classList.remove("hidden");
  document.getElementById("backButton").classList.add("hidden");
  document.getElementById("foundSolutionsBtn").classList.remove("hidden");
}

function showForum() {
  document.getElementById("qaSection").classList.remove("hidden");
  document.getElementById("solutionsSection").classList.add("hidden");
  document.getElementById("questionDetailSection").classList.add("hidden");
  document.getElementById("backButton").classList.add("hidden");
  document.getElementById("foundSolutionsBtn").classList.remove("hidden");
}

      }
    }

    function logout() {
      alert("You have been logged out.");
      window.location.href = "index.html";
    }

    loadQuestions();
  });
</script>
