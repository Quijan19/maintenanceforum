<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maintenance Q&A Forum</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
  const SUPABASE_URL = 'https://pdsvautaqlszoaeeycbg.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBkc3ZhdXRhcWxzem9hZWV5Y2JnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNjI2NDcsImV4cCI6MjA2NTgzODY0N30.uNtZVIzsMFNqytEGilsRLRehxyaNhQJGYfyVVAparGA';

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
</script>

  <style>
    body {
      font-family: 'Baloo 2', sans-serif;
      background-color: #ffffff;
      margin: 0;
      color: #111;
    }
    header, footer, .top-button, .logout-btn, form, input, textarea, button, .question-card, .solution-card {
      /* Consolidated styles omitted for brevity */
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>Maintenance Q&A Forum</h1>
    <p>Post your questions. View community solutions.</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <button id="foundSolutionsBtn" class="top-button" onclick="toggleView()">Found Solutions</button>
    <button id="backButton" class="top-button hidden" onclick="toggleView()">← Back</button>
  </header>

  <main id="qaSection">
    <h2>Ask a New Question</h2>
    <form id="questionForm">
      <input type="text" id="equipmentName" placeholder="Equipment Name" required />
      <input type="text" id="partNumber" placeholder="Part Number" />
      <textarea id="issue" rows="4" placeholder="Describe the maintenance issue..." required></textarea>
      <button type="submit">Post Question</button>
    </form>
    <h2>Community Questions</h2>
    <div id="questionsContainer"></div>
  </main>

  <main id="solutionsSection" class="hidden">
    <h2>Found Solutions</h2>
    <div id="solutionContainer"></div>
  </main>

  <main id="questionDetail" class="hidden">
    <h2 id="selectedEquipment"></h2>
    <button onclick="showPostSolutionForm()">Post a Solution</button>
    <button onclick="showReviewSolutions()">Review Solutions</button>
    <button onclick="returnToForum()">Return to Forum</button>
    <div id="postSolutionForm" class="hidden">
      <textarea id="solutionText" rows="4" placeholder="Describe your solution..." required></textarea>
      <button onclick="submitSolution()">Submit Solution</button>
    </div>
    <div id="reviewSolutionBox" class="hidden"></div>
  </main>

  <footer>
    <p>&copy; 2025 • Maintenance Forum : Qui' Jan Otis, Ian O'Toole, Mackenzie Goodrich</p>
  </footer>

  <script>
    const SUPABASE_URL = 'https://pdsvautaqlszoaeeycbg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBkc3ZhdXRhcWxzem9hZWV5Y2JnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNjI2NDcsImV4cCI6MjA2NTgzODY0N30.uNtZVIzsMFNqytEGilsRLRehxyaNhQJGYfyVVAparGA';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const questionForm = document.getElementById('questionForm');
    const questionsContainer = document.getElementById('questionsContainer');
    const qaSection = document.getElementById('qaSection');
    const solutionsSection = document.getElementById('solutionsSection');
    const foundBtn = document.getElementById('foundSolutionsBtn');
    const backBtn = document.getElementById('backButton');
    const questionDetail = document.getElementById('questionDetail');
    const selectedEquipment = document.getElementById('selectedEquipment');
    const postSolutionForm = document.getElementById('postSolutionForm');
    const solutionText = document.getElementById('solutionText');
    const reviewBox = document.getElementById('reviewSolutionBox');

    let selectedQuestionId = null;
    const demoAnswers = [
      "Check oil level.",
      "Reset the control system.",
      "Inspect for air leaks.",
      "Replace the worn belt."
    ];

    questionForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const equipment = document.getElementById('equipmentName').value;
      const partNumber = document.getElementById('partNumber').value;
      const issue = document.getElementById('issue').value;

      await supabase.from('questions').insert([{ equipment, part_number: partNumber, issue }]);
      questionForm.reset();
      loadQuestions();
    });

    async function loadQuestions() {
      const { data } = await supabase.from('questions').select('*').order('created_at', { ascending: false });
      questionsContainer.innerHTML = '';
      data.forEach((q) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        card.innerHTML = `<div class="question-title">${q.equipment}</div><p>${q.issue}</p>`;
        card.onclick = () => viewQuestion(q);
        questionsContainer.appendChild(card);
      });
    }

    function viewQuestion(q) {
      selectedQuestionId = q.id;
      selectedEquipment.textContent = `${q.equipment} - ${q.issue}`;
      qaSection.classList.add('hidden');
      questionDetail.classList.remove('hidden');
    }

    function showPostSolutionForm() {
      postSolutionForm.classList.remove('hidden');
      reviewBox.classList.add('hidden');
    }

    function showReviewSolutions() {
      const solution = demoAnswers[Math.floor(Math.random() * demoAnswers.length)];
      reviewBox.textContent = solution;
      reviewBox.classList.remove('hidden');
      postSolutionForm.classList.add('hidden');
    }

    async function submitSolution() {
      const solution = solutionText.value;
      if (!solution) return;
      await supabase.from('solutions').insert([{ question_id: selectedQuestionId, solution }]);
      solutionText.value = '';
      alert('Solution submitted!');
      postSolutionForm.classList.add('hidden');
    }

    function returnToForum() {
      questionDetail.classList.add('hidden');
      qaSection.classList.remove('hidden');
    }

    function toggleView() {
      qaSection.classList.toggle('hidden');
      solutionsSection.classList.toggle('hidden');
      foundBtn.classList.toggle('hidden');
      backBtn.classList.toggle('hidden');
    }

    function logout() {
      alert("You have been logged out.");
      window.location.href = "index.html";
    }

    window.addEventListener('DOMContentLoaded', loadQuestions);
  </script>
</body>
</html>
