<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maintenance Q&A Forum</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Baloo 2', sans-serif;
      background-color: #ffffff;
      margin: 0;
      color: #111;
    }

    header {
      background-color: #000;
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    .top-button {
      position: absolute;
      top: 2rem;
      background-color: #00d084;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #foundSolutionsBtn {
      right: 2rem;
    }

    #backButton {
      right: 2rem;
    }

    .logout-btn {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background-color: #d00000;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      z-index: 999;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h2 {
      font-size: 2rem;
      color: #444;
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      background-color: #f5f5f5;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #00d084;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .question-card {
      background: #f5f5f5;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 6px rgba(0,0,0,0.08);
    }

    .question-title {
      font-weight: bold;
      font-size: 1.2rem;
      color: #111;
    }

    .question-meta {
      color: #666;
      font-size: 0.9rem;
      margin: 0.5rem 0 1rem;
    }

    footer {
      background-color: #000;
      color: white;
      padding: 1rem;
      text-align: center;
      margin-top: 4rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

  <header>
    <h1>Maintenance Q&A Forum</h1>
    <p>Post your questions. View community solutions.</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <button id="foundSolutionsBtn" class="top-button" onclick="toggleView()">Found Solutions</button>
    <button id="backButton" class="top-button hidden" onclick="toggleView()">← Back</button>
  </header>

  <main id="qaSection">
    <h2>Ask a New Question</h2>
    <form id="questionForm">
      <input type="text" id="equipmentName" placeholder="Equipment Name (e.g., Generator)" required />
      <input type="text" id="partNumber" placeholder="Part Number (e.g., PN-4580A)" />
      <textarea id="issue" rows="4" placeholder="Describe the maintenance issue..." required></textarea>
      <button type="submit">Post Question</button>
    </form>

    <h2>Community Questions</h2>
    <div id="questionsContainer"></div>
  </main>

  <main id="solutionsSection" class="hidden">
    <h2>Found Solutions</h2>
    <div id="solutionContainer"></div>
  </main>

  <footer>
    <p>&copy; 2025 • Maintenance Forum : Qui' Jan Otis, Ian O'Toole, Mackenzie Goodrich</p>
  </footer>
