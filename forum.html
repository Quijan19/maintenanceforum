<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maintenance Forum</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Baloo 2', sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
    }

    header, footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }

    .question-card {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .detail-section, .solution-section {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
    }

    button {
      background: #00d084;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
    }

    textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 1rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<header>
  <h1>Maintenance Forum</h1>
</header>

<main id="questionList">
  <h2>Community Questions</h2>
  <div id="questionsContainer"></div>
</main>

<main id="questionDetail" class="hidden">
  <h2>Proposed Solution</h2>
  <div class="detail-section" id="selectedQuestion"></div>
  <div>
    <button onclick="showReviewSolution()">Review Solutions</button>
    <button onclick="document.getElementById('solutionForm').classList.remove('hidden')">Post a Solution</button>
    <button onclick="returnToForum()">Return to Forum</button>
  </div>
  <form id="solutionForm" class="hidden" onsubmit="submitSolution(event)">
    <textarea id="solutionText" placeholder="Write your solution..." required></textarea>
    <button type="submit">Submit Solution</button>
  </form>
  <div class="solution-section hidden" id="solutionOutput"></div>
</main>

<footer>
  <p>&copy; 2025 Maintenance Forum</p>
</footer>

<script>
  const SUPABASE_URL = 'https://pdsvautaqlszoaeeycbg.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // shortened for safety
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const questionsContainer = document.getElementById('questionsContainer');
  const questionList = document.getElementById('questionList');
  const questionDetail = document.getElementById('questionDetail');
  const selectedQuestion = document.getElementById('selectedQuestion');
  const solutionOutput = document.getElementById('solutionOutput');
  const solutionForm = document.getElementById('solutionForm');

  const demoSolutions = [
    "Check oil levels and refill.",
    "Inspect and replace filters.",
    "Tighten loose bolts and screws.",
    "Reset the control panel.",
    "Check for blown fuses or breakers."
  ];

  let currentQuestion = null;

  async function loadQuestions() {
    const { data, error } = await supabase
      .from('questions')
      .select('*')
      .order('timestamp', { ascending: false });

    console.log("Questions from Supabase:", data, "Error:", error);

    if (error || !data || data.length === 0) {
      const demo = [
        { id: "demo1", equipment: "Generator", issue: "Wonâ€™t start", part_number: "PN-1234" },
        { id: "demo2", equipment: "Air Compressor", issue: "Low pressure", part_number: "AC-998" }
      ];
      renderQuestions(demo);
    } else {
      renderQuestions(data);
    }
  }

  function renderQuestions(list) {
    questionsContainer.innerHTML = '';
    list.forEach(q => {
      const card = document.createElement('div');
      card.className = 'question-card';
      card.textContent = `${q.equipment}: ${q.issue}`;
      card.onclick = () => showQuestionDetail(q);
      questionsContainer.appendChild(card);
    });
  }

  function showQuestionDetail(q) {
    currentQuestion = q;
    selectedQuestion.innerHTML = `
      <h3>${q.equipment}</h3>
      <p><strong>Issue:</strong> ${q.issue}</p>
      ${q.part_number ? `<p><strong>Part Number:</strong> ${q.part_number}</p>` : ''}
    `;
    questionList.classList.add('hidden');
    questionDetail.classList.remove('hidden');
    solutionForm.classList.add('hidden');
    solutionOutput.classList.add('hidden');
  }

  function returnToForum() {
    questionList.classList.remove('hidden');
    questionDetail.classList.add('hidden');
  }

  function showReviewSolution() {
    const suggestion = demoSolutions[Math.floor(Math.random() * demoSolutions.length)];
    solutionOutput.innerHTML = `<p><strong>Suggested Fix:</strong> ${suggestion}</p>`;
    solutionOutput.classList.remove('hidden');
  }

  async function submitSolution(e) {
    e.preventDefault();
    const text = document.getElementById("solutionText").value.trim();
    if (!text || !currentQuestion?.id) return;

    const { data, error } = await supabase.from('solutions').insert([
      {
        question_id: currentQuestion.id,
        solution: text,
        created_at: new Date().toISOString()
      }
    ]);

    if (error) {
      alert("Failed to submit solution.");
      console.error(error);
      return;
    }

    document.getElementById("solutionText").value = "";
    solutionForm.classList.add("hidden");
    solutionOutput.innerHTML = `<p><strong>Your solution has been posted!</strong></p>`;
    solutionOutput.classList.remove("hidden");
  }

  loadQuestions();
</script>

</body>
</html>
